<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Créer un produit</title>
</head>
<body>
  <h1>Créer un produit</h1>
  <form th:action="@{/produits/create}" th:object="${produit}" method="post">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" th:field="*{nom}" /><br />
    
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br />
    
    <label for="prix">Prix:</label>
    <input type="number" id="prix" th:field="*{prix}" /><br />
    
    <input type="submit" value="Créer" />  </form>
    
    <a href="/produits">List</a>

</body>
</html>
